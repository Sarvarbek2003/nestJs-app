<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">ADD BOOK</h1>
                <span id="errorMessage"></span>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block">
                    <div class="form-group">
                        <input type="text" id="titleinput" class="form-control input-lg" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input type="text" id="linkinput" class="form-control input-lg" placeholder="Link">
                    </div>
                    <div class="form-group">
                        <textarea name="descriptioninput" id="descriptioninput" cols="50" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block">ADD</button>
                        <span class="pull-right"><a href="/">HOME</a></span>
                    </div>

            <div class="modal-footer"></div>
        </div>
    </div>
</div>
